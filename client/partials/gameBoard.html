<div class="row">
	<div class="two columns">
		<img class="logo" src="../assets/images/Mini_Logo.png" alt="Gopher Escape">
	</div>
	<div class="eight columns">
		<div class="nav">
			<div class="navGroup">
				<a class="buttonPlain" href="#!/home" >Home</a>
			</div>
			<div class="navGroup">
				<a class="buttonPlain" href="#!/profile" >Profile</a>
			</div>
		</div >
	</div>
	<div class="two columns">
		<a class="buttonFail" ng-click="logOut()">Logout</a>
	</div>
</div>

<div class="row">

	<div class="gameBanner">
		<div id="score" ng-bind="score"></div>
	</div>

</div>
<div class="row centerBoard">

	<div id="gameContainer" class="{{animate}}">
		<div class="gameBoard">
			<div id="world" ng-bind-html="showIt()"></div>
			<div id="{{user.gopher}}Gopher" ng-keypress="onkeydown()"></div>	
		</div>
	</div>

</div>

<div id="myModal" class="modal">

  <!-- Modal content -->
	<div class="modal-content">
    	<span class="close">&times;</span>
    	<h1>Congrats {{user.gamer_name}} you Earned {{score}}!!</h1>
    	<a class="buttonPlain" ng-click="replay()">Replay</a>
    	<a class="buttonFail" ng-click="exit(score)">Exit</a>
    	<div ng-if="length.max > user.level">
    		<a class="buttonSuccess" ng-click="next(score)">Next</a>
    	</div>
	</div>
</div>
