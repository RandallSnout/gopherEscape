<div class="row">
	<div class="two columns">
		<img class="logo" src="../assets/images/Mini_Logo.png" alt="Gopher Escape">
	</div>
	<div class="eight columns">
		<ul class="nav">
			<li><a class="buttonPlain" href="#!/home" >Home</a></li>
			<li><a class="buttonPlain" href="#!/profile" >Profile</a></li>
		</ul>
	</div>
	<div class="two columns">
		<a class="buttonFail" ng-click="logOut()" >Logout</a>
	</div>
</div>
<div class="row">
	<div class="seven columns">
		<h1>Hello {{user.name}}</h1>
		<h4>Overall Score:{{user.points}}</h4>
		<div ng-if="length.max > user.level">
			<a class="buttonSuccess" href="#/game/{{user.level}}">Lets Play</a>
		</div>
		<div ng-hide="length.max > user.level">
			<h3>More Levels Coming Soon!</h3>
		</div>
	</div>
	<div class="five columns">
		<a class="buttonSuccess" href="#/find">Find Friends</a>
		<div class="friendsList">
			<h3>Friend Here:</h3>
		</div>
		<div class="friendsList">
			<h3>Friend Requests:</h3>
			<p ng-repeat="request in requests">{{request.name}}: <button class="buttonSuccess">Accept</button></p>
		</div>
	</div>
</div>
